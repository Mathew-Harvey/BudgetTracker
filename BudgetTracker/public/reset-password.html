<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-wallet"></i> Budget Tracker
            </div>
            <div class="auth-subtitle">Create a new password</div>
        </div>

        <div id="alert-container"></div>

        <form class="auth-form" id="reset-password-form">
            <input type="hidden" id="reset-token">
            
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a new password" required>
                <div class="form-error" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                <div class="form-error" id="password-match"></div>
            </div>

            <button type="submit" class="btn w-100" id="reset-btn">
                <span id="reset-btn-text">Reset Password</span>
                <span id="reset-btn-loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="auth-footer mt-20 text-center">
            <a href="login.html" class="auth-link">
                <i class="fas fa-arrow-left mr-10"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/pages/reset-password.js"></script>
</body>
</html>
