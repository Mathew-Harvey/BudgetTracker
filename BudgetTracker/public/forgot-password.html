<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-wallet"></i> Budget Tracker
            </div>
            <div class="auth-subtitle">Reset your password</div>
        </div>

        <div id="alert-container"></div>

        <p class="mb-20">Enter your email address and we'll send you a link to reset your password.</p>

        <form class="auth-form" id="forgot-password-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn w-100" id="reset-btn">
                <span id="reset-btn-text">Send Reset Link</span>
                <span id="reset-btn-loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="auth-footer mt-20 text-center">
            <a href="login.html" class="auth-link">
                <i class="fas fa-arrow-left mr-10"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/pages/forgot-password.js"></script>
</body>
</html>
