<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-wallet"></i> Budget Tracker
            </div>
            <div class="auth-subtitle">Sign in to your account</div>
        </div>

        <div id="alert-container"></div>

        <form class="auth-form" id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="flex justify-between items-center mb-20">
                <div>
                    <label class="flex items-center gap-10">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                </div>
                <a href="forgot-password.html" class="auth-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn w-100" id="login-btn">
                <span id="login-btn-text">Sign In</span>
                <span id="login-btn-loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="auth-divider">
            <span class="auth-divider-text">OR</span>
        </div>

        <a href="register.html" class="btn btn-outline w-100 text-center">Create New Account</a>

        <div class="auth-footer mt-20">
            <p>By signing in, you agree to our <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>.</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/pages/login.js"></script>
</body>
</html>
