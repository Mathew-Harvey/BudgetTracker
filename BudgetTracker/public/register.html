<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-wallet"></i> Budget Tracker
            </div>
            <div class="auth-subtitle">Create a new account</div>
        </div>

        <div id="alert-container"></div>

        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                <div class="form-error" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                <div class="form-error" id="password-match"></div>
            </div>

            <div class="mt-10 mb-20">
                <label class="flex items-center gap-10">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn w-100" id="register-btn">
                <span id="register-btn-text">Create Account</span>
                <span id="register-btn-loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="auth-divider">
            <span class="auth-divider-text">OR</span>
        </div>

        <a href="login.html" class="btn btn-outline w-100 text-center">Sign In to Existing Account</a>
    </div>

    <script src="js/api.js"></script>
    <script src="js/pages/register.js"></script>
</body>
</html>
